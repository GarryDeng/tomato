<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>登陆</title>
	<!-- <link rel="stylesheet" href="../node_modules/.3.3.7@bootstrap/dist/css/bootstrap.min.css"/> -->
	<link rel="stylesheet" href="../css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/login.css"/>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	 <form class="loginForm">
		  <div class="form-group">
		    <label for="exampleInputEmail1">登陆账号</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="text">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">登陆密码</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <button type="submit" class="btn btn-default widthPer">登陆</button>
	 </form>
</body>
<script>
	$("button").on("click",function(ev){
	    ev.preventDefault();
        login();
	}).on("keydown",function(ev){
	    ev.preventDefault();
	    if(e&&e.keyCode==13){
            login();
		}
	})
	function login(){
        $.post('../login_user',{"name":$("#exampleInputEmail1").val(),"password":$("#exampleInputPassword1").val()},function(data){
            console.log(data)
            if(data.code==1){
                window.location.href = './index.html';
            } else {
							alert("账号密码错误");
						}
        })
	};
</script>
</html>
