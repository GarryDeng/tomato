<index-header></index-header>
<div class="page-header">
  <h1>订单信息</h1>
</div>
<div class="body">
  <div class="panel panel-default">
    <!-- Table -->
    <table class="table">
      <tr>
        <th>订单号</th><th>商品名称</th><th>用户</th><th>价格（元）</th><th>日期</th><th>订单状态</th>
      </tr>
      <tr ng-repeat="x in goodsList">
        <td ng-bind="x.orderId">1234567</td>
        <td>
          <ul ng-repeat="y in x.goods.res">
            <li ng-bind="y.data_title"></li>
          </ul>
        </td>
        <td ng-bind="x.userName">aaa</td>
        <td ng-bind="x.goods.total">99</td>
        <td ng-bind="x.newTime">2017-04-20</td>
        <td ng-bind="x.typeText">12345</td>
      </tr>
    </table>
  </div>
</div>
