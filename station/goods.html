<index-header></index-header>
  <div class="page-header">
    <h1>商品信息</h1>
    <!-- <a href="#/addgoods"><button type="button" class="btn btn-default r">新增商品</button></a> -->
  </div>
  <div class="search">
    <label>商品名称</label>
	  <input type="text" class="form-control" placeholder="">
	  <button class="input-group-addon btn" id="goodsSearch" ng-click="searchGoods()">查询</button>
    <a href="#/addgoods"><button type="button" class="btn btn-default r">新增商品</button></a>
	</div>
  <div class="body">
    <div class="panel panel-default">
      <!-- Table -->
      <table class="table" ng-repeat="goods in goodsList">
        <tr>
          <th>商品图片</th><th>商品ID</th><th>商品标题</th><th>商品价格</th><th>操作</th>
        </tr>
        <tr>
          <td class='goodsImg'><img ng-src={{goods.data_img}} /></td>
          <td ng-bind="goods.dataId">1</td>
          <td ng-bind="goods.data_title">aaa</td>
          <td ng-bind="goods.data_price">100</td>
          <td><a class='btn marginR' ng-href="#/goodsEdit/{{goods.dataId}}">编辑商品</a><a class='btn'  ng-click="deleteGoods(goods.dataId)" href="javascript:">删除商品</a></td>
        </tr>
      </table>
      <h1 ng-if="goodsList.length==0" style="text-align: center;margin-top: 60px;">没有商品信息</h1>
    </div>
  </div>
