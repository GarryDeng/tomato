<index-header></index-header>
<form class="loginForm">
    <div class="form-group">
        <label for="exampleInputEmail1">登陆账号</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">登陆密码</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default widthPer login">登陆</button>
    <p>
        <!--<span><a  class="fl forget" href="#">忘记密码</a></span>-->
        <span><a class="fr register" href="#/register">注册</a></span>
    </p>
</form>
<script>
    $(".btn-default").on("click",function(ev){
        ev.preventDefault();
        login();
    }).on("keydown",function(ev){
        ev.preventDefault();
        if(ev&&ev.code==13) login();
    });
    function login(){
        var email = $("#exampleInputEmail1").val();
        var password = $("#exampleInputPassword1").val();
        if(email=="") return alert("用户名不能为空！");
        if(password=="") return alert("密码不能为空");
        $.post("/station/login",{email:email,password:password},function(data){
            if(data.code==0){
                alert(data.message)
            }else{
                location.href="#/";
            }
        });
    }
</script>
