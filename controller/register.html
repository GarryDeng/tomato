<index-header></index-header>
<form class="loginForm">
    <div class="form-group">
        <label for="exampleInputEmail1">登录账号</label>
        <input type="email" class="form-control" id="exampleInputId" placeholder="中文、字母或者数字">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">登录密码</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">确认密码</label>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default widthPer login">注册</button>
</form>
<script>
    $(".btn-default").on("click",function(ev){
        ev.preventDefault();
        login();
    }).on("keydown",function(ev){
        ev.preventDefault();
        if(e&&e.keyCode==13) login();
    });
    function login(){
        var email = $("#exampleInputId").val();
        var password = $("#exampleInputPassword1").val();
        var password2 = $("#exampleInputPassword2").val();
        if(email=="") return alert("账号不能为空");
        if(password=="") return alert("密码不能为空");
        if(password!=password2) return alert("两次密码不对应");
        $.post('../station/register',{email:email,password:password},function(data){
            console.log(data);
            if(data.code==1){
                window.location.href = '#/';
            }
            else {
              alert(data.message);
            }
        })
    };
</script>
